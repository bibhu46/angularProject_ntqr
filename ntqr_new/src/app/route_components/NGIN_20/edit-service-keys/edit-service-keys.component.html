<breadcrumb #parent>  
    <ol class="breadcrumb">
      <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs">
        <div class="crumb my-2 px-3">
            <a href="#">Service Type / Country</a> / {{ route.displayName }}
        </div>
      </ng-template>
    </ol>
</breadcrumb>

<div class="filter_box mx-3 py-2 px-3">
        <h3 class="f_size_18 color-black mt-2 mb-3">{{countryName}}</h3>
        <form #details="ngForm" (ngSubmit)="onSubmit(details.value)" class="form_box py-0 call_log_form">
                <div class="row mx-0 mb-1">
                        <div class="col-sm-2 pl-0">Service Type:</div>
                        <div class="col-sm-4">
                            {{countryName}}
                            </div>
                    </div>
            <div class="row mx-0 mb-1">
                <div class="col-sm-2 pl-0">Country/Group</div>
                <div class="col-sm-4">
                    <input type="text" name='countryName' class="form_text"  placeholder="country" [(ngModel)] = "countryName">
                </div>
            </div>
            <div class="row mx-0 mb-1">
                <div class="col-sm-2 pl-0">Country Code</div>
                <div class="col-sm-4">
                    <input type="text" name='countryCode' class="form_text" placeholder="code" [(ngModel)] = "code">
                </div>
            </div>
            <div class="row mx-0 mb-1 mt-4">
                <div class="col-sm-12 pl-0">
                    <button class="btn btn-grey mr-2" type="button" (click)="onCancel()">Cancel</button>
                    <button type="submit" id="padded" class="btn btn-red">Ok</button>
                </div>
            </div>
        </form>
    </div>
